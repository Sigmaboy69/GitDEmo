<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h6>unordered list</h6>
    <ul type="square">
        <li>English</li>
        <li>Maths</li>
        <li>Science</li>
    </ul>

    <h6>ordered list</h6>
    <ol start="1" type="I">
        <li>english</li>
        <ol>
            <li>Parts of speech</li>
            <li>grammer</li>
            <li>sentence</li>
            <li>words</li>
        </ol>
        <li>maths</li>                   
        <li>science</li>
    </ol>

    <h6>Definition list</h6>
    <dl>
        <dt>Html</dt>
        <dd>hyper text</dd>

        <dt>Frontend</dt>
        <dd>css</dd>
        <dd>html</dd>
        <dd>js</dd>
    </dl>
</body>
</html>
